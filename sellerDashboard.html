<!DOCTYPE html>
<html>
<head>
  <title>Seller Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- HEADER -->
<header class="app-header">
  <div>
    <h2>Seller Dashboard</h2>
    <div class="subtitle">Manage stock & billing</div>
  </div>
  <button class="logout-btn" id="sellerLogout">Logout</button>
</header>
      
<!-- DASHBOARD -->
<div class="dashboard-grid">
  <div class="dashboard-card" onclick="go('stockDashboard.html')">
    <h3>Stock Dashboard</h3>
    <p>View batches, expiry & quantity</p>
  </div>
  <div class="dashboard-card" onclick="go('stock.html')">
    <h3>Add Stock</h3>
    <p>Add new product batches</p>
  </div>
  <div class="dashboard-card" onclick="go('shop.html')">
    <h3>Generate Bill</h3>
    <p>Create customer bills</p>
  </div>
</div>

<!-- STOCK OVERVIEW -->
<section class="chart-section">
  <h3>Stock Overview</h3>
  <canvas id="stockChart"></canvas>
</section>
<section class="billing-history">
  <h3>Billing History</h3>
  <div id="billingHistory" class="bill-history-list">
    <div class="empty">No bills yet</div>
  </div>
</section>
</section>

<footer class="app-footer">
  © 2026 Smart Bills · Built for Demo & Innovation
</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="js/firebase.js"></script>
<script src="js/sellerDashboard.js"></script>

</body>
</html>
