<!DOCTYPE html>
<html>
<head>
  <title>DateGuard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0d6efd">
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="icons/icon-192.png" type="image/png">
</head>
<body>
  <!-- LOGIN SCREEN -->
<div id="loginScreen">
  <h2>Enter your phone number</h2>
  <input id="loginPhone" placeholder="Phone Number" />
  <button id="sendOtp">Send OTP</button>
</div>
<!-- OTP SCREEN -->
<div id="otpScreen" style="display:none">
  <h2>Enter OTP</h2>
  <input id="otpInput" placeholder="OTP" />
  <button id="verifyOtp">Verify</button>
</div>
<div id="dashboard" style="display:none">
  <!-- HEADER -->
  <div class="app-header">
    <div class="header-title">
      <h2>DateGuard</h2>
      <span class="subtitle">Your purchases & expiries</span>
    </div>

  <button id="logoutBtn" class="logout-btn">Logout</button>
</div>

  <!--<div class="header">
    <h1>My Purchases</h1>
    <button id = "logoutBtn" onclick="logout()">Logout</button>
  </div>-->
  <div class="dashboard-content">
  
    <div class="filters">
      <button data-filter="today">Today</button>
      <button data-filter="tomorrow">Tomorrow</button>
      <button data-filter="all">All</button>
    </div>
    <div class="filters">
    <button data-category="all">All</button>
    <button data-category="Grocery Store">Grocery</button>
    <button data-category="Medical Store">Medical</button>
    <button data-category="Automobile">Automobile</button>
    </div>
    <section class="section">
      <h3>Expiring Soon</h3>
      <div id="expiringSoon" class="card-list">
      <p class="empty">No items expiring soon </p>
      </div>
    </section>
    <section class="section">
      <h3>All Items</h3>
      <div id="allBills" class="card-list">
      <p class="empty">No bills yet</p>
      </div>
    </section>
  </div>
  <div class="container">
  <div class="vertical-center">
    <button id="addManual" class="manual-btn">Add items manually</button>
  </div>
</div>
  
  <div class="bottom-nav">
  <div class="nav-item active">Home</div>
  <div class="nav-item " id="navDonation">Donation</div>
</div>
<div id="expiryPopup" style="
  display:none;
  position:fixed;
  top:0; left:0; right:0; bottom:0;
  background:rgba(0,0,0,0.5);
  z-index:9999;
  align-items:center;
  justify-content:center;
">
  <div style="
    background:#fff;
    padding:20px;
    border-radius:10px;
    max-width:90%;
  ">
    <h3 id="popupTitle"></h3>
    <p id="popupBody"></p>
    <button id="popupOk">OK</button>
  </div>
  </div>  
</div>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/buyer.js"></script>
    <script src="js/sw-register.js"></script>
</body>
</html>
